{% extends 'base.html' %}

{% block title %}Media Player{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Media Player</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Video</h2>
            <video width="640" height="360" controls class="img-fluid rounded">
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div>
    <h2>Audio</h2>
    <audio controls>
        <source src="{{ audio.audio_file.url }}" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>
</div>
</div>
{% endblock %}
